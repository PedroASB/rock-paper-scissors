<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="header">   
        <h1 id="main-title">Rock Paper Scissors</h1>
    </div>

    <div id="container">
        <h2 class="title">Make your choice!</h2>

        <div id="options">
            <button id="rock-btn" class="option">
                <div class="icon rock">✊</div> <div class="text">Rock</div>
            </button>
            <button id="paper-btn" class="option">
                <div class="icon paper">✋</div> <div class="text">Paper</div>
            </button>
            <button id="scissors-btn" class="option">
                <div class="icon scissors">✌️</div> <div class="text">Scissors</div>
            </button>
        </div>

        <div id="result-box">
            <div id="round-log">
                <div>Round: <span id="current-round"></span></div>
                <div id="choices">
                    <div id="player-choice" class="choice">
                        <div class="text">You:</div>
                        <div class="icon"></div>
                    </div>
                    <div>vs.</div>
                    <div id="computer-choice" class="choice">
                        <div class="text">Computer:</div>
                        <div class="icon"></div>
                    </div>      
                </div>
                <div id="result-msg">

                </div>
            </div>
        </div>

        <div id="scoreboard">
            <div class="title">Scoreboard</div>
            <div id="scores">
                <div>Your score: <span id="player-score">0</span></div>
                <div>Computer's score: <span id="computer-score">0</span></div>
                <div>(Score to win: <span id="score-to-win"></span>)</div>
            </div>
        </div>
    </div>

    <div id="footer">
    </div>

</body>
</html>
