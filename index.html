<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body { /* dark mode */
            background-color: rgb(59, 59, 66);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <script>
        let computerScore = 0, humanScore = 0

        function getComputerChoice() {
            let choice = Math.random()
            if (choice < 1/3) return "rock"
            if (choice < 2/3) return "paper"
            return "scissors"
        }
        
        function getHumanChoice(promptMessage="") {
            let choice = window.prompt(promptMessage).trim().toLowerCase()
            switch (choice) {
                case "1":
                case "rock":
                    return "rock"
                case "2":
                case "paper":
                    return "paper"
                case "3":
                case "scissors":
                    return "scissors"
                default: // invalid choice
                    return -1
            }
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === "rock") {
                if (computerChoice === "rock") {
                    console.log("It's a tie! Rock draws with Rock!")
                }
                else if (computerChoice === "paper") {
                    console.log("You lost! Paper beats Rock!")
                    computerScore++
                }
                else if (computerChoice === "scissors") {
                    console.log("You won! Rock beats Scissors!")
                    humanScore++
                }
                else {
                    console.error("invalid computerChoice")
                }
            }
            else if (humanChoice === "paper") {
                if (computerChoice === "rock") {
                    console.log("You won! Paper beats Rock!")
                    humanScore++
                }
                else if (computerChoice === "paper") {
                    console.log("It's a tie! Paper draws with Paper")
                }
                else if (computerChoice === "scissors") {
                    console.log("You lost! Scissors beats Paper!")
                    computerScore++
                }
                else console.error("invalid computerChoice")
            }
            else if (humanChoice === "scissors") {
                if (computerChoice === "rock") {
                    console.log("You lost! Rock beats Scissors!")
                    computerScore++
                }
                else if (computerChoice === "paper") {
                    console.log("You won! Scissors beats Paper!")
                    humanScore++
                }
                else if (computerChoice === "scissors") {
                    console.log("It's a tie! Scissors draws with Scissors")
                }
                else {
                    console.error("invalid computerChoice")
                }
            }
            else {
                console.error("invalid humanChoice")
            }
        }

        // begin
        let promptMessage = "ROCK PAPER SCISSORS\n\n" + 
                            "Make your choice!\n" + 
                            "1 - Rock\n" + 
                            "2 - Paper\n" + 
                            "3 - Scissors\n"
        let humanChoice = getHumanChoice(promptMessage)
        let computerChoice = getComputerChoice()
        playRound(humanChoice, computerChoice)
        
        
        
    </script>
</body>
</html>
